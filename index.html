<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fansy weather</title>
  </head>
  <body>
    <header class="header">
      <nav class="menu">
        <div class="refresh-button"></div>
        <div class="dropdown">
          <button onclick="toggleLanguage()" class="dropbtn">EN</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">EN</a>
            <a href="#">RU</a>
          </div>
        </div>
        <div class="temperature-buttons">
          <button type="checkbox" class="celsius-button">°C</button>
          <button type="checkbox" class="fahrenheit-button">°F</button>
        </div>
      </nav>

      <form action="" method="get" class="search-form">
        <input
          class="search-field"
          name="search"
          placeholder="Search city"
          type="search"
        />
        <button type="submit" class="search-button">SEARCH</button>
      </form>
    </header>

    <main class="main">
      <div class="weather-city-information">
        <div class="city-time">
          <h1>
            <span class="city-name"></span>  <span class="country-name"></span>
          </h1>
          <h3>
            <span class="day-today"></span> <span class="date-today"></span>
            <span class="month"></span> <span class="time"></span>
          </h3>
        </div>
        <section class="weather-today">
          <div class="weather-today__temperature_number">
            <span class="weather-today__temperature_number_value"></span>
            <span class="weather-today__temperature_sign-degree">°</span>
            <img
              src="./images/animation-ready/partly-cloudy-day-rain.svg"
              alt="icons"
            />
          </div>
          <ul class="weather-today__description">
            <li class="weather-today_summury"></li>
            <li class="weather-today_feel"></li>
            <li class="weather-today_wind"></li>
            <li class="weather-today_humidity"></li>
          </ul>
        </section>
        <section class="weather-next-days">
          <div class="weather-next-days__first weather-next-days_item">
            <div
              class="weather-next-days__first_name-day weather-next-days_name-day"
            >
              Monday
            </div>
            <div
              class="weather-next-days__first_temperature_number weather-next-days_temperature_number"
            >
              7<span class="weather-next-days_sign-degree">°</span>
            </div>
            <div class="weather-next-days__first_icons weather-next-days_icons">
              <img
                src="./images/animation-ready/partly-cloudy-day-rain.svg"
                alt="icons"
              />
            </div>
          </div>
          <div class="weather-next-days__second weather-next-days_item">
            <div
              class="weather-next-days__second_name-day weather-next-days_name-day"
            >
              Tuesday
            </div>
            <div
              class="weather-next-days__second_temperature_number weather-next-days_temperature_number"
            >
              8<span class="weather-next-days_sign-degree">°</span>
            </div>
            <div
              class="weather-next-days__second_icons weather-next-days_icons"
            >
              <img
                src="./images/animation-ready/partly-cloudy-day-rain.svg"
                alt="icons"
              />
            </div>
          </div>
          <div class="weather-next-days__third weather-next-days_item">
            <div
              class="weather-next-days__third_name-day weather-next-days_name-day"
            >
              Wednesday
            </div>
            <div
              class="weather-next-days__third_temperature_number weather-next-days_temperature_number"
            >
              9<span class="weather-next-days_sign-degree">°</span>
            </div>
            <div class="weather-next-days__third_icons weather-next-days_icons">
              <img
                src="./images/animation-ready/partly-cloudy-day-rain.svg"
                alt="icons"
              />
            </div>
          </div>
        </section>
      </div>
      <section class="user-location">
        <div class="user-location__geolocation"></div>
        <div class="user-location__coordinates">
          <span class="latitude">Latitude: 54</span><br />
          <span class="longitude">Longitude: 55</span>
        </div>
      </section>
    </main>
  </body>
  <script src="./js/main.js"></script>
  <script type="text/javascript" src="names.json"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH9_QkQkSQ-z6j9J-yQJvYJ6dvvSQM3m8&callback=initMap"
  ></script>
</html>
